<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="container">
     <h1>

    <form method="post" >    
        
        {%csrf_token%}

        </div>
        <div class="botoes">
          <button type="submit" class="btn-primary" name="login">Login</button>
          <button type="submit" class="btn-primary" name="cadastrar">Cadastrar</button>
        </div> 
         
        {% for message in messages %}
        <p id="messages" style="text-align:center"><br>     
   {{ message }}
        </p>
        {% endfor %}
    </div>
        </form>
    
</div>    
</body>
</html>
