<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="titulo">
        <img src="{% static 'imagens/product-management.png' %}">
        <h1>CQP</h1>
    </div>
    <div class="container">
        <h1>Login</h1>
        <form method="post">
            {%csrf_token%}
            <div class="input-single">
                <label for="email-box">E-mail</label>
                <input type="text" name="email" class="input" id="email-box">
            </div>
            <div class="input-single">
                <label for="senha-box">Senha</label>
                <input type="password" name="senha" class="input" id="senha-box">
            </div>
            <div class="botoes">
                <button type="submit" class="btn-primary" name="login">Login</button>
                <button type="submit" class="btn-primary" name="cadastrar">Cadastrar</button>
            </div>
            {% for message in messages %}
            <p id="messages" style="text-align:center"><br>
                {{ message }}
            </p>
            {% endfor %}
    </div>
    </form>
    </div>
</body>
</html>
